name: CI

on: [push]

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn lint
      - run: yarn test
        env:
          DATABASE_URL: "file:./db_test.sqlite"
      - run: yarn build
        env:
          DATABASE_URL: "file:./db_test.sqlite"
